        #code-wechat {
            background-color: #54bc6e;
        }
        #canvas-wechat {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--用canvas生成二维码-->
    <div id="canvas" style="display: none"></div>

    <!--默认二维码展示区域 -->
    <div id="code" class="code">
        <div class="code-head"></div>
        <div class="code-middle">
            <div id="canvas-all"></div>
        </div>
        <div class="code-footer">扫描二维码向Cmmmmmm付款</div>
    </div>

    <!--微信二维码展示区域 -->
    <div id="code-wechat" class="code">
        <div class="code-head"></div>
        <div class="code-middle">
            <div id="canvas-wechat"></div>
        </div>
        <div class="code-footer">长按并扫描二维码付款</div>
    </div>

    <!--设定一个变量用来赋值目标容器-->
    <!--二维码生成参数设定-->
    <script>
        var divchoose = "canvas-all";
        var options_object = {
            width: 300,
            height: 300,
            colorDark : "#000000",
            colorLight : "#ffffff",
            logo: "all.jpg",
            logoMaxWidth: 100,
            logoMaxHeight: 100,
            correctLevel : QRCode.CorrectLevel.Q, // L, M, Q, H
            onRenderingEnd: (qrCodeOptions, dataURL)=> {
                var img = new Image()
                img.src = dataURL
                document.getElementById(divchoose).appendChild(img);
            }
        };
        var qrcode = new QRCode(document.getElementById("canvas"), options_object);
    </script>


    <!--根据UA判定并显示对应元素-->
    <script>
        if(navigator.userAgent.match(/Alipay/i)) {
            window.location.href = url.alipay;
        } else if(navigator.userAgent.match(/MicroMessenger\//i)) {
            document.getElementById("code-wechat").style.display = "block";
            <!--清除二维码并生成新二维码-->
            <!--如果不需要更新Logo可以直接将132~148行删除-->
            qrcode.clear();
            options_object = {
                width: 300,
                height: 300,
                colorDark : "#000000",
                colorLight : "#ffffff",
                logo: "wechat.jpg",
                logoMaxWidth: 100,
                logoMaxHeight: 100,
                correctLevel : QRCode.CorrectLevel.Q, // L, M, Q, H
                onRenderingEnd: (qrCodeOptions, dataURL)=> {
                    var img = new Image()
                    img.src = dataURL
                    document.getElementById(divchoose).appendChild(img);
                }
            }
            var qrcode = new QRCode(document.getElementById("canvas"), options_object);
            divchoose = "canvas-wechat";
            qrcode.makeCode(url.wechat);
        } else if(navigator.userAgent.match(/QQ\//i)) {
        } else {
            document.getElementById("code").style.display = "block";
            qrcode.makeCode(window.location.href);
        }
    </script>

</body>
</html>
